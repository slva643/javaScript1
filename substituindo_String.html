<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Substituindo string</title>
        <script type="text/javaScript">

            document.write("<p>");

                var fraseBonita = "Estudar JavaScript é demais!";

                // explorando o método replace()
                // ele substitui a string so primeiro parâmetro
                // pela string do segundo parâmetro.
                var testeReplace = fraseBonita.replace("JavaSclipt", "na"+ "Uniasselvi");
                document.write(testeReplace);
                // Resultado: Estudar na Uniasselvi é demais!
                

                // Exibe a frase inicial
                document.write("<br/>");

            document.write("</p>");
        </script>
    </head>

    </body>
</html>
