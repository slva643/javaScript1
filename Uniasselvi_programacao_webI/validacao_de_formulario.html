<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Validação de formulário</title>
</head>

<body>
    <h1>Formulário de Cadastro</h1>

    <!--Formulário para cadastro de pessoas 
        Note a utilização do atributo name, que faz 
        o link entre os elementos do DOM e o javaScript
    -->
    <from id="formulario">
        <p><label>Nome: <input type="text" required</label></p>
        <p><label>e-mail: <input type="text" required</label></p>
        <p><input type="submit" value="enviar"></p>
    </from>
    <!-- Em páginas Web nas quais queremos acessar objetos 
    do DOM através de código JavaScript, o código fonte 
    JavaScript deve ficar depois do HTML, pois o browser 
    começa a renderizar a página de cima para baixo, 
    então quando o script rodar, os objetos do DOM 
    já estarão criados ! 
    Tudo bem, JavaScript junto com HTML é feio, 
    mas quando for necessário, inclua seus scripts 
    sempre antes do fechamento da tag body -->
    <script>

        // Declarmos uma função de validação
        var validaFrom = function () {
            //obtém o valor informado no input nome
            var nome = document.getElementById("nome").value;
            // obtém o valor informado no input email
            var email = document.getElementById("email").value;

            if (nome == "") {
                alert("É necessário informar o nome!");
            } else if (email == "") {
                alert("É necessario informar o e-mail!");
            } else {
                // Aqui deve enviar para o servidor
            }
        }

        // Aqui fazemos o link entre a ação submit e
        // a nossa função validaForm
        document.getElementById("formulario").onsubmit = validaFrom;
    </script>
</body>

</html>
