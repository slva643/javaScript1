<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Impriminto elementos de um array</title>
    <script>
        document.write("<p>");
        var meuArray = ["um", "dois", "tres", "quadro", "ect"];

        // Imprime os elementos do array através 
        // do método toString()
        document.write(meuArray.toString());
        document.write("<br/>");
        // Resultado: Um,dois,tres,quatro,etc

        // Imprime os elementos do array
        // através do método join()
        document.write(meuArray.join(";"));
        // Resultado: Um;dois;tres;quatro;etc

        document.write("</p>");
    </script>;
</head>

<body>

</body>

</html>
